                  <button id="rotateBtn">Z</button>
                  <button id="hardDropBtn">X</button>

                <ul id="tetris-controls">
                  <li>← →：左右移動</li>
                  <li>↓：下に落とす</li>
                  <li>Z：回転</li>
                  <li>X：ハードドロップ</li>
